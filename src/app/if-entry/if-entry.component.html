<ion-card button="true">
  <ion-item lines="none">
    <ion-card-title slot="start">{{title}}</ion-card-title>
    <div slot="end" id="scaleParent" style="width:{{scaleWidth}}px"><div  style="width:{{emotionWeight}}px; background-color:{{scaleColor}}" id="scale"></div></div>
  </ion-item>
  <ion-card-content>{{content}}</ion-card-content>
</ion-card>
